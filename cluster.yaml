# cluster configuration for running Snakefile on Hutch cluster

__default__:
  cpus: 1
  partition: campus
  time: 0-4
  mem: 32000
  name: "{rule}"

build_ccs:
  cpus: 16
  partition: largenode
  time: 4-0
  mem: 100000

process_ccs:
  cpus: 16
  partition: largenode
  time: 1-0
  mem: 250000

count_variants:
  cpus: 16
  partition: largenode
  mem: 100000
